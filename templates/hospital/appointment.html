{% extends "layout/main.html" %}
{% load static %}

{% block content %}

<div class="container my-5">

    <!-- Page Header -->
    <div class="text-center mb-5">
        <h2 class="fw-bold text-primary">
            <i class="bi bi-calendar2-check"></i> Book an Appointment
        </h2>
        <p class="text-muted">
            Fill in the details below to schedule your hospital visit
        </p>
    </div>

    <!-- Messages -->

    <!-- Appointment Card -->
    <div class="card appointment-card shadow-lg border-0 mx-auto">
        <div class="card-body p-4">

            <form method="post" novalidate>
                {% csrf_token %}
                {{ form.non_field_errors }}

                {% for field in form %}
                <div class="mb-3">
                    <label class="form-label fw-semibold">
                        {{ field.label }}
                        {% if field.field.required %}<span class="text-danger">*</span>{% endif %}
                    </label>
                    {{ field }}
                    <small class="text-danger">{{ field.errors }}</small>
                </div>
                {% endfor %}

                <button type="submit" class="btn btn-primary w-100 py-2 mt-3">
                    <i class="bi bi-check-circle"></i> Confirm Appointment
                </button>

                <a href="{% url 'home' %}" class="btn btn-outline-secondary w-100 mt-3">
                    <i class="bi bi-arrow-left"></i> Back to Dashboard
                </a>
            </form>

        </div>
    </div>

</div>

<!-- Extra Styling -->
<style>
    .appointment-card {
        max-width: 600px;
        border-radius: 16px;
        animation: fadeUp 0.6s ease;
        background: #ffffff;
    }

    .form-control,
    select,
    textarea {
        border-radius: 10px;
        padding: 10px 14px;
        border: 1px solid #ced4da;
        transition: all 0.3s ease;
    }

    .form-control:focus,
    select:focus,
    textarea:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 0 0.15rem rgba(13, 110, 253, .25);
    }

    .btn-primary {
        border-radius: 10px;
        font-weight: 600;
    }

    .btn-outline-secondary {
        border-radius: 10px;
        font-weight: 500;
    }

    .alert {
        border-radius: 12px;
        font-weight: 500;
        animation: fadeIn 0.5s ease;
    }
</style>

{% endblock %}
