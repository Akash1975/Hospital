{% extends "layout/main.html" %}
{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/auth-modern.css' %}">

<div class="auth-bg">
    <div class="auth-container">

        <h2 class="auth-title">Create Your Account</h2>
        <p class="auth-subtitle">Join our Hospital Management Platform</p>

        <form method="post" class="auth-form">
            {% csrf_token %}

            {% if form.errors %}
            <div class="error-box">
                Please fix the errors below.
            </div>
            {% endif %}

            <div class="input-row">
                <input type="text" name="first_name" placeholder="First Name"
                    value="{{ form.first_name.value|default:'' }}" required>
                <input type="text" name="last_name" placeholder="Last Name"
                    value="{{ form.last_name.value|default:'' }}" required>
            </div>

            <input type="email" name="email" placeholder="Email" value="{{ form.email.value|default:'' }}" required>

            <input type="text" name="username" placeholder="Username" value="{{ form.username.value|default:'' }}"
                required>

            <input type="password" name="password1" placeholder="Password" required>
            <input type="password" name="password2" placeholder="Confirm Password" required>

            <button type="submit" class="auth-btn">
                Register
            </button>

            <p class="login-link">
                Already have an account?
                <a href="{% url 'login' %}">Login</a>
            </p>
        </form>

    </div>
</div>

{% endblock %}
